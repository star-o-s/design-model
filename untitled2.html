<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería Animada de Diseños</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    background: linear-gradient(-45deg, #B768D4, #7C68D4, #68A7D4, #fff);
    background-size: 400% 400%;
    animation: gradientMove 20s ease infinite;
      color: #eee;
      display: flex;
      justify-content: center;
      padding: 0px 0;
    }
	
	@keyframes gradientMove {
	  0% {
	    background-position: 0% 50%;
	  }
	  50% {
	    background-position: 100% 50%;
	  }
	  100% {
	    background-position: 0% 50%;
	  }
	}

    .gallery {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 30px;
	  padding: 45px;
    }

    .gallery img {
      width: 100%;
      border-radius: 52px;
      
      opacity: 0;
      transform: translateY(-40px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .gallery img.show {
      opacity: 1;
      transform: translateY(0);
    }
	
    .gallery-item img:hover {
      transform: scale(1.03);
    }
	
    h1 {
		position: absolute;
      text-align: center;
      padding: 40px 0;
      font-size: 2.5rem;
    }
  </style>
</head>
<body>

  <h1>Designed Models By Yuri Ulyanov</h1>
  <div class="gallery">
    <div class="gallery-item"><img src="model2.png" alt=""></div>
    <div class="gallery-item"><img src="model1.png" alt=""></div>
    <div class="gallery-item"><img src="model3.png" alt=""></div>
    <!-- Añade más imágenes si quieres -->
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');

    function checkImages() {
      const triggerBottom = window.innerHeight * 0.9; // 90% del viewport

      images.forEach(img => {
        const imgTop = img.getBoundingClientRect().top;

        if (imgTop < triggerBottom) {
          img.classList.add('show');
        } else {
          img.classList.remove('show');
        }
      });
    }

    window.addEventListener('scroll', checkImages);
    window.addEventListener('load', checkImages);
  </script>

</body>
</html>
